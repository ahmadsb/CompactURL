{% extends 'compacturl/base.html' %} 

{% block body %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>Compact URL<i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-10">{{form.long_url}}</div>
          <div class="col-2">
            <button class="btn btn-success btn-lg w-100" type="submit">
             compact
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}

  {% if new_url %}

  <div class="mx-auto t mt-5">
    <h2 class="text" style="color:grey">Your shortened Url</h2>
    <p><span class="text" style="color:green">Shortened URL:</span> {{new_url}}</p>

    <p><span  class="text" style="color:blue">Root URL:</span> {{long_url}}</p>
  </div>
  {% endif %}
</div>
{% endblock body %}
